<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        /*Mostrar los m√∫ltiplos de 8 hasta 500.
        Debe aparecer en pantalla 8 - 16 - 24, etc.*/
        let maximo = Number(500);
        let numero = Number(8);
        let i;

        for (i = 1; i <= maximo; i++) {
            if (i % numero == 0){
                document.write(i + " - ");
            }
        }
    </script>
</body>
</html>
