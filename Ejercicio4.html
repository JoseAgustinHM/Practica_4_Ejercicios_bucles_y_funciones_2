<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        /*Se ingresa un conjunto de 5 alturas de
        personas por teclado. Mostrar la altura 
        promedio de la personas.*/
        let x = 0;
        let suma = 0;
        let media;

        while (x < 5){
            let altura = prompt("Ingresa la altura");
            altura = parseInt(altura);
            suma = suma + altura;
            x = x + 1;
        }
        media = suma / 5;
        document.write("El promedio es: <strong>" + media + "</strong>");
    </script>
</body>
</html>
